<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>TRUNK CAMP - Humberger</title>
  <link rel="stylesheet" href="./css/FullWIndow.css">
  <link rel="stylesheet" href="./css/Humberger.css">
</head>
<body>
  <header class="Header">
    <nav class="Humberger">
      <div class="Humberger__button">ボタン</div>
      <ul class="Humberger__body">
        <li class="Humberger__item">ナビゲーション1</li>
        <li class="Humberger__item">ナビゲーション2</li>
        <li class="Humberger__item">ナビゲーション3</li>
        <li class="Humberger__item">ナビゲーション4</li>
        <li class="Humberger__item">ナビゲーション5</li>
      </ul>
    </nav>
  </header>
  <div class="FullWindow">
    <ul class="FullWindow__body">
      <li id="1" class="FullWindow__item">1</li>
      <li id="2" class="FullWindow__item">2</li>
      <li id="3" class="FullWindow__item">3</li>
      <li id="4" class="FullWindow__item">4</li>
      <li id="5" class="FullWindow__item">5</li>
    </ul>
    <a class="FullWindow__button FullWindow__button--prev" href="#">前へ</a>
    <a class="FullWindow__button FullWindow__button--next" href="#">次へ</a>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/Humberger.js"></script>
  <script type="text/javascript" src="./js/FullWindow.js"></script>
  <script>
	  $(function)(){
	  Humberger.init();
	  });
  </script>
</body>
</html>
